<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CancerScope - Prediction History</title>

    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="stylesheet" href="src/styles/responsive.css" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <header class="header-section">
        <div class="container header-content">
          <h1>Prediction History</h1>
          <p>View all your past cancer classification predictions here.</p>
        </div>
      </header>

      <main class="container main-content">
        <section class="history-section">
          <h2>All Predictions</h2>
          <div id="historyContainer" class="history-container">
            <div class="loading" id="historyLoading"></div>
            <p id="historyError" class="error-message"></p>
            <table id="predictionsTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Image ID</th>
                  <th>Result</th>
                  <th>Explanation</th>
                  <th>Suggestion</th>
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
            <p id="noPredictionsMessage" class="waiting" style="display: none;">No predictions found yet.</p>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container footer-content">
          <hr />
          <div class="footer-bottom">
            <p>© 2025 CancerScope | CancerScope adalah sistem pemeriksaan kulit secara otomatis.</p>
            <div class="footer-links">
              <a href="index.html" class="remove-style-link">Home</a> <span>•</span>
              <a href="#" class="remove-style-link">Terms</a>
              <span>•</span>
              <a href="#" class="remove-style-link">Privacy</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/api.js"></script>
    <script src="src/scripts/history.js"></script> </body>
</html>
